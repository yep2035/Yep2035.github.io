<!-- Create join-us.html file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Youth Empowerment Campaign</title>
    <style>
        /* General page styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #222;
    color: white;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

#join-us .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#join-us h2 {
    color: #ff6600;
    margin-bottom: 20px;
    font-size: 2.5rem;
}

form {
    margin: 20px 0;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-size: 1.1rem;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

textarea {
    height: 100px;
}

button {
    background-color: #ff6600;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
}

button:hover {
    background-color: #ff4500;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #222;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Join Our Movement</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Executive Team</a></li>
                <li><a href="join-us.html">Join Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="join-us">
        <div class="container">
            <h2>Be Part of Our Vision</h2>
            <p>Join our movement for youth empowerment. Fill out the form below to register as a supporter!</p>
          <form action="https://formspree.io/f/meoqjnvz" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="btn-submit">Join Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Youth Empowerment Campaign. All Rights Reserved.</p>
    </footer>
</body>
</html>
